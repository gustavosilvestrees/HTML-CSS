<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls height="500" poster="imagens/thumb_cachoeira.png" autoplay loop>
        <source src="media/meu_video_cachoeira.mp4" type="video/mp4">
        <source src="media/meu_video_cachoeira.mkv" type="video/mkv">
        <source src="media/meu_video_cachoeira.webm" type="video/mp4">
        <source src="media/meu_video_cachoeira.ogv" type="video/ogg">
        <p>Infelizmente seu dispositivo não é compativel com videos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mlvnKOxFDFQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/222380177?h=92b3143f66&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</html>
